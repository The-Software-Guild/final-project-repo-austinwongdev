<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">

    <title>Spelling Bee</title>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        
        <!-- Title and Menu -->
        <div class="row m-4">
            <div class="col text-center">
                <h1><a href="/">Spelling Bee</a></h1>
            </div>
        </div>
        <div class="row m-4">
            <div class="col text-center m-2">
                <a href="newQuiz" class="btn btn-outline-primary btn-lg">
                    New Quiz
                </a>
            </div>
            <div class="col text-center m-2">
                <a href="history" class="btn btn-outline-primary btn-lg">
                    Quiz History
                </a>
            </div>
        </div>
        
        <hr>
        
        <!-- Quiz -->
        <div class="row m-4">
            <div class="col text-left">
                <h3 th:text="'Word #' + ${wordNumber}">Word #</h3>
            </div>
        </div> 
        <div class="row m-4">
            <div class="col-7 text-center m-3">
                <form action="submitGuess" method="POST">
                    
                    <!-- word definition -->
                    <div class="form-group row">
                        <label for="wordDefinition" 
                               class="col-3 col-form-label">
                            Definition</label>
                        <div class="col-9">
                            <span id="wordDefinition" name="wordDefinition"
                                  th:text="${entry.headword}"/>
                        </div>
                    </div>
                    
                    <!-- word used in a sentence -->
                    <div class="form-group row">
                        <label for="wordExample" class="col-3 col-form-label">
                            Example</label>
                        <div class="col-9">
                            <span id="wordExample" name="wordExample"
                                  th:text="${entry.exampleUsage}"/>
                        </div>
                    </div>
                    
                    <!-- audio of word pronunciation -->
                    <div class="form-group row">
                        <label for="wordPronunciation" 
                               class="col-3 col-form-label">
                            Pronunciation</label>
                        <div class="col-9">
                            <audio controls autoplay>
                                <source th:src="${entry.pronunciationURLs.get(0)}"
                                        type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                    
                    <br>
                    
                    <!-- input for guess -->
                    <div class="form-group row">
                        <label for="guessInput" class="col-3 col-form-label">
                            Guess
                        </label>
                        <div class="col-9">
                            <input type="text" name="guessInput" id="guessInput"
                                   class="form-control" required/>
                        </div>
                    </div>
                    
                    <!-- hidden inputs so we can store the guess -->
<!--                <input type="hidden" name="wordId" th:value="${wordId}"/>
                    <input type="hidden" name="attemptId" th_value="${attemptId}"/>
                    <input type="hidden" name="quizId" th:value="${quizId}"/>-->

                    <!-- Not sure about this one yet -->
<!--                <input type="hidden" name="word" th:value="${word}"/>-->
                    
                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary">OK</button>
                    
                </form>
            </div>
        </div>
    </div> 
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
