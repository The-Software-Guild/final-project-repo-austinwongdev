<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/quizResult.css">
    
    <title>Quiz History</title>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        
        <!-- Title and Menu -->
        <div class="row m-4">
            <div class="col text-center">
                <h1><a href="/">Spelling Bee</a></h1>
            </div>
        </div>
        <div class="row m-4">
            <div class="col text-center m-2">
                <a href="takeQuiz?quizId=0" class="btn btn-outline-primary btn-lg">New Quiz</a>
            </div>
            <div class="col text-center m-2">
                <a href="history" class="btn btn-outline-primary btn-lg">Quiz History</a>
            </div>
        </div>
        
        <hr>
        
        <!-- Table showing previous quizzes taken -->
        <div class="row m-4">
            <div class="col text-center m-3">
                <table class="table table-striped table-hover">
                    <thead>
                        <h2>
                            Quiz History
                        </h2>
                        <tr>
                            <th>Quiz #</th>
                            <th>Date</th>
                            <th>Score</th>
                            <th>Details</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="attempt : ${attempts}">
                            <td th:text="${attempt.quizId}">Quiz ID</td>
                            <td th:text="${#temporals.format(attempt.attemptDate, 'M/d/yyyy')}">Attempt Date</td>
                            <td th:text="${#numbers.formatDecimal(attempt.percentScore,0,0)+' %'}">Score</td>
                            <td><a href="#" th:href="@{/quizResult(attemptId=${attempt.attemptId})}">Details</a></td>
                            <td><a href="#" th:href="@{/deleteQuizResult(attemptId=${attempt.attemptId})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
